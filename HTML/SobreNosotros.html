<body>
  <nav class="nav sticky-top">
    <div>
      <a href="./Inicio.html"><img src="../Img/logoCompleto.png" alt="" class="Logo"></a>
    </div>

    <div style="display: flex; align-items: center;">
      <button class="btn btnInicio"><a data-i18n="Home" class="txtInicio" href="../HTML/Inicio.html"></a></button>
      <button class="btn btnInicio"><a data-i18n="About" class="txtInicio font-bold"></a></button>
      <button class="btn btnInicio"><a data-i18n="Contact" class="txtInicio " href="../HTML/contacto.html"></a></button>
    </div>
    <div class="ChangeLanguage">

      <div style="padding-right: 10px;">
        <!-- Botón EN -->
        <button onclick="setLanguage('en')"
          class="group relative outline-0 bg-black [--sz-btn:55px] [--space:calc(var(--sz-btn)/5.5)] [--gen-sz:calc(var(--space)*2)] [--sz-text:calc(var(--sz-btn)-var(--gen-sz))] h-[var(--sz-btn)] w-[var(--sz-btn)] border border-solid border-transparent rounded-xl flex items-center justify-center aspect-square cursor-pointer transition-transform duration-200 active:scale-[0.95] [box-shadow:#3c40434d_0_1px_2px_0,#3c404326_0_2px_6px_2px,#0000004d_0_30px_60px_-30px,#343459_0_-2px_6px_0_inset]">
          <!-- SVG Bandera USA -->
          <img src="../Img/USA.jpg" alt="USA Flag"
            class="animate-pulse absolute z-10 top-[calc(var(--sz-text)/7)] left-[calc(var(--sz-text)/7)] h-[var(--gen-sz)] w-[var(--gen-sz)] group-hover:h-[var(--sz-text)] group-hover:w-[var(--sz-text)] group-hover:left-[calc(var(--sz-text)/4)] group-hover:top-[calc(calc(var(--gen-sz))/2)] rounded-sm" />
          <span class="txtInicio text-white text-lg font-bold z-20">EN</span>
        </button>
      </div>
      <div style="padding-right: 20px;">
        <!-- Botón ES -->
        <button onclick="setLanguage('es')"
          class="group relative outline-0 bg-black [--sz-btn:55px] [--space:calc(var(--sz-btn)/5.5)] [--gen-sz:calc(var(--space)*2)] [--sz-text:calc(var(--sz-btn)-var(--gen-sz))] h-[var(--sz-btn)] w-[var(--sz-btn)] border border-solid border-transparent rounded-xl flex items-center justify-center aspect-square cursor-pointer transition-transform duration-200 active:scale-[0.95] [box-shadow:#3c40434d_0_1px_2px_0,#3c404326_0_2px_6px_2px,#0000004d_0_30px_60px_-30px,#343459_0_-2px_6px_0_inset]">
          <!-- SVG Bandera Colombia -->
          <img src="../Img/COL.avif" alt="Colombia Flag"
            class="animate-pulse absolute z-10 top-[calc(var(--sz-text)/7)] left-[calc(var(--sz-text)/7)] h-[var(--gen-sz)] w-[var(--gen-sz)] group-hover:h-[var(--sz-text)] group-hover:w-[var(--sz-text)] group-hover:left-[calc(var(--sz-text)/4)] group-hover:top-[calc(calc(var(--gen-sz))/2)] rounded-sm" />
          <span class="txtInicio text-white text-lg font-bold z-20">ES</span>
        </button>
      </div>
    </div>

  </nav>
