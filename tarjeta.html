<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Card - Gold English</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #666161;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 60px;
            flex-wrap: wrap;
            padding: 40px;
        }

        :root {
            /* Degradado Dorado de Lujo */
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-color: #d4af37;
            --dark-bg: #080808;
        }

        .card-side {
            width: 508px;
            height: 290px;
            border-radius: 0; /* Rectangular Sharp */
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
            background: #fff;
        }

        /* =========================================
           FRONT (FRENTE)
           ========================================= */
        .card-front {
            background-color: var(--dark-bg);
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.03) 0px,
                rgba(255,255,255,0.03) 1px,
                transparent 1px,
                transparent 10px
            );
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
        }

        .card-front::after {
            content: ''; position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 0; pointer-events: none;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(212, 175, 55, 0.5);
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            z-index: 2;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 120px; 
            height: auto;
            display: block;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
        }

        /* TEXTO EN INGLÉS */
        .tagline {
            font-family: 'Montserrat', sans-serif;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 3px; 
            font-size: 0.75rem;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        /* =========================================
           BACK (REVERSO)
           ========================================= */
        .card-back {
            background: #fff;
            display: flex;
        }

        .side-bar {
            width: 90px; height: 100%; background: #111;
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .side-bar::after {
            content: ''; position: absolute; right: 0; top: 0; bottom: 0;
            width: 5px; background: var(--gold-gradient);
        }

        .initial {
            font-size: 3.5rem; font-weight: 800;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .content-area {
            flex: 1; padding: 25px 40px;
            display: flex; flex-direction: column; justify-content: center; position: relative;
        }

        .header-info { margin-bottom: 20px; }
        
        .name {
            font-size: 1.8rem; font-weight: 800; color: #111;
            text-transform: uppercase; letter-spacing: -0.5px; line-height: 1; margin-bottom: 5px;
        }
        
        .title {
            font-family: 'Montserrat', sans-serif; font-size: 0.8rem; font-weight: 600;
            color: #d4af37; text-transform: uppercase; letter-spacing: 2px;
        }

        .contact-info { display: flex; flex-direction: column; gap: 12px; }

        .c-item { display: flex; align-items: center; font-size: 0.85rem; color: #444; font-weight: 500; }
        
        .c-icon {
            width: 26px; height: 26px; background: #111; color: #d4af37;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-right: 15px; font-size: 0.8rem;
        }

        .qr-area { position: absolute; bottom: 25px; right: 30px; text-align: center; }
        
        .qr-border {
            padding: 5px; border: 1px solid #e0e0e0;
            border-radius: 0;
            background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            /* Tamaño fijo para el contenedor */
            width: 75px; height: 75px; 
            display: flex; align-items: center; justify-content: center;
        }
        
        /* ESTILO NUEVO PARA LA IMAGEN QR */
        .qr-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta la imagen sin cortarla */
            display: block;
        }
        
        .scan-me {
            display: block; margin-top: 5px; font-size: 0.6rem; font-weight: 700;
            color: #d4af37; text-transform: uppercase; letter-spacing: 1px;
        }
        
        .bg-watermark {
            position: absolute; right: 60px; top: 30px; width: 250px;
            opacity: 0.07; pointer-events: none; transform: rotate(-10deg);
        }

    </style>
</head>
<body>

    <div class="card-side card-front">
        <div class="logo-container">
            <img src="../Img/logodorado.png" alt="JD Logo">
        </div>
        <div class="tagline">Custom Apparel & Branding</div>
    </div>

    <div class="card-side card-back">
        <img src="../Img/logodorado.png" class="bg-watermark">

        <div class="side-bar">
            <span class="initial">D</span>
        </div>

        <div class="content-area">
            <div class="header-info">
                <h1 class="name">Daniel Ruiz</h1>
                <span class="title">Creative Director</span>
            </div>

            <div class="contact-info">
                <div class="c-item">
                    <div class="c-icon"><i class="fas fa-phone"></i></div>
                    <span>+1 714 804 8375</span>
                </div>
                <div class="c-item">
                    <div class="c-icon"><i class="fas fa-envelope"></i></div>
                    <span>Daniel.ruiz@jdthreadink.com</span>
                </div>
                <div class="c-item">
                    <div class="c-icon"><i class="fas fa-globe"></i></div>
                    <span>www.jdthreadink.com</span>
                </div>
                <div class="c-item">
                    <div class="c-icon"><i class="fas fa-map-pin"></i></div>
                    <span>California, USA</span>
                </div>
            </div>

            <div class="qr-area">
                <div class="qr-border">
                    <img src="Img/QR/QRJDTHREADINK.jpg" alt="QR Code" class="qr-img">
                </div>
                <span class="scan-me">Scan Me</span>
            </div>
        </div>
    </div>

</body>
</html>
