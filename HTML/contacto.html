<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">JD ThreadInk - Redes Sociales</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <link rel="stylesheet" href="../CSS/Inicio.css"> <link rel="stylesheet" href="../CSS/contacto.css"> </head>
<body>

    <nav class="main-nav">
        <a href="./Inicio.html" class="nav-logo"><img src="../Img/logoCompleto.png" alt="Logo"></a>
        <div class="nav-links">
            <a href="./Inicio.html" class="nav-item" data-i18n="Home">Inicio</a>
            <a href="./SobreNosotros.html" class="nav-item" data-i18n="About">Sobre Nosotros</a>
            <a href="./contacto.html" class="nav-item active" data-i18n="Contact">Contacto</a>
        </div>
        <div class="language-switcher">
            <button onclick="setLanguage('en')" class="lang-btn"><img src="../Img/USA.jpg" class="lang-flag"><span class="lang-text">EN</span></button>
            <button onclick="setLanguage('es')" class="lang-btn"><img src="../Img/COL.avif" class="lang-flag"><span class="lang-text">ES</span></button>
        </div>
    </nav>

    <main>
        <header class="contact-header-bg">
            <h1 class="contact-main-title" data-i18n="Contact">Síguenos</h1>
        </header>

        <section class="social-section">
            <div class="text-center">
                <h2 style="font-size:2.5rem; font-weight:800; color:#333;">Nuestras Redes Sociales</h2>
                <p style="color:#666; font-size:1.1rem; margin-top:10px;">Conecta con nosotros y mira nuestro trabajo diario.</p>
            </div>
            
            <div class="social-grid fade-in-up">
                
                <a href="https://www.instagram.com/" target="_blank" class="social-card instagram">
                    <div class="icon-wrapper"><i class="fa-brands fa-instagram"></i></div>
                    <h3>Instagram</h3>
                    <p>Mira nuestra galería</p>
                    <span class="btn-follow">Seguir</span>
                </a>

                <a href="https://www.tiktok.com/" target="_blank" class="social-card tiktok">
                    <div class="icon-wrapper"><i class="fa-brands fa-tiktok"></i></div>
                    <h3>TikTok</h3>
                    <p>Videos del proceso</p>
                    <span class="btn-follow">Ver Videos</span>
                </a>

                <a href="https://wa.me/17148048375" target="_blank" class="social-card whatsapp">
                    <div class="icon-wrapper"><i class="fa-brands fa-whatsapp"></i></div>
                    <h3>WhatsApp</h3>
                    <p>Cotiza ahora mismo</p>
                    <span class="btn-follow">Chatear</span>
                </a>

            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 JD ThreadInk. Todos los derechos reservados.</p>
    </footer>
    <script src="../JS/Idioma.js"></script>
</body>
</html>
