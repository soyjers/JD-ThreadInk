<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">JD ThreadInk - Contacto</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../CSS/Inicio.css">
  <link rel="stylesheet" href="../CSS/contacto.css">
</head>

<body>

  <nav class="nav sticky-top">
    <div>
      <a href="./Inicio.html"><img src="../Img/logoCompleto.png" alt="" class="Logo"></a>
    </div>

    <div style="display: flex; align-items: center;">
      <button class="btn btnInicio"><a data-i18n="Home" class="txtInicio" href="../HTML/Inicio.html">Inicio</a></button>
      <button class="btn btnInicio"><a data-i18n="About" class="txtInicio" href="../HTML/SobreNosotros.html">Sobre Nosotros</a></button>
      <button class="btn btnInicio"><a data-i18n="Contact" class="txtInicio font-bold" href="#">Contacto</a></button>
    </div>

    <div class="ChangeLanguage">
      <div style="padding-right: 10px;">
        <button onclick="setLanguage('en')" class="group relative outline-0 bg-black [--sz-btn:55px] [--space:calc(var(--sz-btn)/5.5)] [--gen-sz:calc(var(--space)*2)] [--sz-text:calc(var(--sz-btn)-var(--gen-sz))] h-[var(--sz-btn)] w-[var(--sz-btn)] border border-solid border-transparent rounded-xl flex items-center justify-center aspect-square cursor-pointer transition-transform duration-200 active:scale-[0.95]">
          <img src="../Img/USA.jpg" alt="USA" class="animate-pulse absolute z-10 top-[calc(var(--sz-text)/7)] left-[calc(var(--sz-text)/7)] h-[var(--gen-sz)] w-[var(--gen-sz)] group-hover:h-[var(--sz-text)] group-hover:w-[var(--sz-text)] group-hover:left-[calc(var(--sz-text)/4)] group-hover:top-[calc(calc(var(--gen-sz))/2)] rounded-sm" />
          <span class="txtInicio text-white text-lg font-bold z-20">EN</span>
        </button>
      </div>
      <div style="padding-right: 20px;">
        <button onclick="setLanguage('es')" class="group relative outline-0 bg-black [--sz-btn:55px] [--space:calc(var(--sz-btn)/5.5)] [--gen-sz:calc(var(--space)*2)] [--sz-text:calc(var(--sz-btn)-var(--gen-sz))] h-[var(--sz-btn)] w-[var(--sz-btn)] border border-solid border-transparent rounded-xl flex items-center justify-center aspect-square cursor-pointer transition-transform duration-200 active:scale-[0.95]">
          <img src="../Img/COL.avif" alt="COL" class="animate-pulse absolute z-10 top-[calc(var(--sz-text)/7)] left-[calc(var(--sz-text)/7)] h-[var(--gen-sz)] w-[var(--gen-sz)] group-hover:h-[var(--sz-text)] group-hover:w-[var(--sz-text)] group-hover:left-[calc(var(--sz-text)/4)] group-hover:top-[calc(calc(var(--gen-sz))/2)] rounded-sm" />
          <span class="txtInicio text-white text-lg font-bold z-20">ES</span>
        </button>
      </div>
    </div>
  </nav>

  <main>
    <header class="contact-hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="contact-title slide-in" data-i18n="Contact">¡Contáctanos!</h1>
      </div>
    </header>

    <section class="contact-body">
      <div class="text-center mb-5">
        <p class="section-subtitle" data-i18n="EstamosParaAyudarte_Descripcion2">¿Tienes alguna inquietud?</p>
        <h2 class="section-title" data-i18n="EstamosParaAyudarte_Titulo">Estamos para ayudarte</h2>
      </div>
      
      <div class="cards-grid">
        <article class="info-card">
          <div class="icon-box"><i class="fa-solid fa-location-dot"></i></div>
          <h3 data-i18n="Contact">Visítanos</h3>
          <p class="card-label">DIRECCIÓN</p>
          <a href="https://maps.google.com" target="_blank" class="card-link">Calle 103 No. 14 – 76</a>
        </article>

        <article class="info-card">
          <div class="icon-box"><i class="fa-solid fa-phone"></i></div>
          <h3>Atención</h3>
          <p class="card-label">CELULAR</p>
          <a href="tel:+573138089872" class="card-link">313 808 9872</a>
        </article>

        <article class="info-card">
          <div class="icon-box"><i class="fa-solid fa-envelope"></i></div>
          <h3>Cotizaciones</h3>
          <p class="card-label">EMAIL</p>
          <a href="mailto:multibordadosmb@hotmail.com" class="card-link email-link">multibordadosmb@hotmail.com</a>
        </article>
      </div>
    </section>
  </main>

  <footer style="text-align: center; padding: 20px; background-color: #f2f2f2; font-size: 14px; color: #555;">
    &copy; 2025 JD ThreadInk. Todos los derechos reservados.
  </footer>

  <a href="https://wa.me/17148048375" target="_blank" class="whatsapp-float" aria-label="Chat en WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script src="../JS/inicio.js"></script>
  <script src="../JS/Idioma.js"></script>
</body>
</html>
